language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
node_js:
  - 4
  - 6
  - 7
before_script:
  - '(node -v | grep -e "v[68]") && npm install svelte fuse-box || echo SKIP'
script:
  - 'npm run cover'
after_success:
  - 'npm run cover:up'
notifications:
  email: false
