hbs:
  dummy: "Handlebars.template(function(Handlebars,depth0,helpers,partials,data){this.compilerInfo;Handlebars.helpers})"
  source: |
    ul {{#ok}}
      li
        {{.}}
        <%= l || 'm' %>
    {{/ok}}
  contain:
    - "Handlebars.template"
    - "Handlebars,depth0,helpers,partials,data"
    - "Handlebars.helpers"
    - "this.compilerInfo"

foo_hbs:
  params:
    m: 2
    ok: [0, 1]
    s: "no"
  source: |
    ul {{#ok}}
      li.
        {{.}}
    {{/ok}}
    <%= s %>{{m}}

