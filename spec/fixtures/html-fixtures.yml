html:
  fixtures:
    foo.html.js:
      label: render() should return the executed js-code
      source: return '<markup>'
      invalidate: true
      contain: <markup>

    foo.html.jade:
      label: render() should return the evaluated jade-code
      source: "foo: bar"
      invalidate: true
      contain: </bar>

    foo.html.less:
      label: render() should throws an error (cannot compile less-to-html)
      source: "strong { color: lighten(#333, 13) }"
      throws: true

    foo.html.coffee:
      label: render() should throws an error (cannot compile coffee-to-html)
      source: "-> 'string'"
      throws: true

    foo.html.ract:
      label: render() should throws an error (cannot compile ract-to-html)
      source: "<tag>{{value}}</tag>"
      throws: true

    foo.html.md:
      label: render() should return the generated html-code
      source: "> markdown"
      invalidate: true
      contain: </blockquote>

    foo.html.json:
      label: render() should throws an error (cannot compile json-to-html)
      source: "{ foo: 'bar' }"
      throws: true
