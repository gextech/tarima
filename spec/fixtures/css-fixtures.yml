    foo.css:
      label: should return css-code as is
      source: "p { margin-top: 0 }"
      sameinput: true

    foo.css.css:
      label: should return css-code as is
      source: "body { color: red }"
      contain: "color: red"
      sameinput: true

    foo.css.css.css:
      label: should return css-code as is
      source: "a { font-weight: bold }"
      sameinput: true

    foo.js.css:
      label: should return precompiled css-code
      source: "p { margin-top: 0 }"
      contain: margin-top
      validate: true

    foo.bar.js:
      label: throws an error due invalid js-code
      source: invalid js-code
      throws: true

    foo.baz.css:
      label: should return css-code as is
      source: "body { color: red }"
      sameinput: true

    foo.buzz.css.js:
      label: throws an error due invalid js-code
      source: foo candy bar
      throws: true

    foo.buzz.css.html:
      label: should return html-code as is
      source: <some><invalid><markup>
      contain: <invalid>
      sameinput: true
