less:
  fixtures:
    foo.less.js:
      label: render() should return the executed js-code
      source: "return 'a { &:hover { color: red } }'"
      invalidate: true
      missing: "a:hover"

    foo.less.css:
      label: render() should throws an error (cannot compile css-to-less)
      source: "body { color: #000 }"
      throws: true

    foo.less.html:
      label: render() should throws an error (cannot compile html-to-less)
      source: <markup>
      throws: true

    foo.less.jade:
      label: render() should throws an error (cannot compile jade-to-less)
      source: "foo: bar"
      throws: true

    foo.less.coffee:
      label: render() should throws an error (cannot compile coffee-to-less)
      source: "-> 'string'"
      throws: true

    foo.less.ract:
      label: render() should throws an error (cannot compile ract-to-less)
      source: "<tag>{{value}}</tag>"
      throws: true

    foo.less.md:
      label: render() should return the generated less-code
      source: "> markdown"
      throws: true

    foo.less.json:
      label: render() should throws an error (cannot compile json-to-less)
      source: "{ foo: 'bar' }"
      throws: true
