json:
  fixtures:
    foo.json.js:
      label: render() should return the executed js-code
      source: "return '{ foo: \\'bar\\' }'"
      invalidate: true
      contain: bar

    foo.json.css:
      label: render() should throws an error (cannot compile css-to-json)
      source: "body { color: #000 }"
      throws: true

    foo.json.html:
      label: render() should throws an error (cannot compile html-to-json)
      source: <markup>
      throws: true

    foo.json.jade:
      label: render() should throws an error (cannot compile jade-to-json)
      source: "foo: bar"
      throws: true

    foo.json.less:
      label: render() should throws an error (cannot compile less-to-json)
      source: "a { &:hover { color: red } }"
      throws: true

    foo.json.coffee:
      label: render() should throws an error (cannot compile coffee-to-json)
      source: "-> 'string'"
      throws: true

    foo.json.ract:
      label: render() should throws an error (cannot compile ract-to-json)
      source: "<tag>{{value}}</tag>"
      throws: true

    foo.json.md:
      label: render() should throws an error (cannot compile md-to-json)
      source: "> markdown"
      throws: true
